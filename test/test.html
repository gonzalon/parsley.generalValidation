<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http:////cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet" />
	<title>Demo</title>
</head>
	<body>

	<div class="container">

		<form id="demo-form" no-validate role="form">
			<div class="form-group">
				<label for="fullname">Full Name * :</label>
				<input type="text" id="fullname" name="fullname"  />
			</div>
			<div class="form-group">
				<label for="email">Email * :</label>
				<input type="email" id="email" name="email" />
			</div>
			<div class="form-group">
				<label for="website">Website :</label>
				<input type="text" id="website" name="website" />
			</div>
			<div class="form-group">
				<label for="message">Message (20 chars min, 200 max) :</label>
				<textarea id="message" name="message" ></textarea>
			</div>
			<input type="hidden" name="superhidden" id="superhidden">
			<br/>
			<span class="btn btn" id="demo-form-valid" onclick="javascript:$('#demo-form').parsley( 'validate' );"><i class="icon-ok"></i></span>
		</form>	
		
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/parsley.js/1.2.2/parsley.min.js"></script>
	<script type="text/javascript" src="parsley.generalValidation.min.js"></script>
	<script type="text/javascript">

		var validationRules = {
		  fullname: 	['required', 'alphanum', 'maxlength:20'], 
		  email: 		['required', 'email'],
		  website:		['url'],
		  message: 		['required', 'minlength:20']
		}
		
		$('#demo-form').generalValidation( validationRules );
		
	</script>
	</body>
</html>
