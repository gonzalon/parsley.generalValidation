<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/bootstrap-2.3.2/bootstrap.css" rel="stylesheet" />

</head>
	<body>
		
	<form id="demo-form" no-validate>
		<label for="fullname">Full Name * :</label>
		<input type="text" id="fullname" name="fullname"  />

		<label for="email">Email * :</label>
		<input type="email" id="email" name="email" />

		<label for="website">Website :</label>
		<input type="text" id="website" name="website" />

		<label for="message">Message (20 chars min, 200 max) :</label>
		<textarea id="message" name="message" ></textarea>

		<input type="hidden" name="superhidden" id="superhidden">
		<br/><span class="btn btn" id="demo-form-valid" onclick="javascript:$('#demo-form').parsley( 'validate' );"><i class="icon-ok"></i></span>
	</form>	
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="parsley.js"></script>
	<script type="text/javascript" src="parsley.generalValidation.js"></script>
	<script type="text/javascript">

		var validationRules = {
		  fullname: 	['required', 'alphanum', 'maxlength:20'], 
		  email: 		['required', 'email'],
		  website:		['url'],
		  message: 		['required', 'minlength:20']
		}
		
		$('#demo-form').generalValidation( validationRules );
		
	</script>
	</body>
</html>
